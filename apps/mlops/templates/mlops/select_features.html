{# apps/mlops/templates/mlops/select_features.html #}
{% extends "base.html" %}
{% block content %}
<h2>피처/타겟 선택</h2>
<form method="post" novalidate>
    {{ form.csrf_token }}
    <div>
        <strong>{{ form.features.label }}</strong><br>
        {{ form.features() }}
    </div>
    <hr>
    <div>
        <strong>{{ form.target.label }}</strong><br>
        {{ form.target() }}
    </div>
    <hr>
    {{ form.submit() }}
</form>
{% endblock %}
